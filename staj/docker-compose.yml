services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./symfony-app/:/var/www/html/
    depends_on:
      - php

  php:
    build: ./php
    volumes:
      - ./symfony-app/:/var/www/html/
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: harun
      POSTGRES_PASSWORD: sifre123
      POSTGRES_DB: ornekdb
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer
    ports:
      - "8002:8080"
    depends_on:
      - db

volumes:
  pgdata:
